<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>RQ Id</th>
          <th>RQ Name</th>
          <th>RQ Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cloud_aws_request of cloud_aws_requests">

            <td>{{ cloud_aws_request.id }}</td>
            <td> {{ cloud_aws_request.rq_name }}</td>
            <td> {{ cloud_aws_request.rq_status }}</td>
            
          </tr>
      </tbody>
    </table>
    
  </div>
