<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>DS Id</th>
          <th>DS Name</th>
          <th>DS Type</th>
          <th>DS Path</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let datasource of datasources">

            <td>{{ datasource.id }}</td>
            <td> {{ datasource.ds_name }}</td>
            <td> {{ datasource.ds_type }}</td>
            <td> {{ datasource.ds_path }}</td>
            
          </tr>
      </tbody>
    </table>
    
  </div>
